<div class="w-full flex bg-indigo-200 justify-between items-center h-20 px-3 text-gray-800 shadow-xl shadow-indigo-150">
    <h3 class="font-bold uppercase tracking-widest">Currency Converter</h3>
   <div class="flex gap-5 ml-10">
    <div class="flex gap-2" *ngFor="let currency of curenciesList">
        <p>{{currency.rate.toFixed(2)}}</p>
        <p>{{currency.cc}}</p>
    </div>
   </div>
</div>
